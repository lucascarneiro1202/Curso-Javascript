<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color:rgb(75, 103, 129); /*Isso é um comentário em CSS*/
            color:cornsilk;
            font: normal 20pt Arial;
        }
        h1 {
            color:rgb(255, 208, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentário em html-->
    <p>Me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //String        
        var n2 = Number(window.prompt('Digite outro número: ')) //String
        //Se usarmos somente o 'window.promt', o valor guardado na variável será uma 'string'
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação      
    </script>
</body>
</html>
